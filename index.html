<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="shortcut icon" type="image/png" href="./assets/img/google-favicon.png" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <div class="barra-menu">
            <ul>
                <li class="icon"><a href="https://gmail.com/">Gmail</li></a>
                <li class="icon"><a href="https://www.google.com/imghp?hl=es-419&ogbl">Imagenes</li></a>
                <li><a href="#" class="apps-button"><img src="./assets/img/google-apps.png"
                            alt="Aplicaciones de Google" /></a></li>
                <li class="list-item"><a href="#" class="button-1">Iniciar sesión</a></li>
            </ul>
        </div>
    </header>
    <main class="main">
        <div class="logo-google">
            <img src="./assets/img/google-logo.png" alt="" class="img">
        </div>
        <section class="search-bar">
            <div class="search-bar__text-container">
                <img class="search-bar__search-icon" src="./assets/img/magnifying-glass-icon.png"/>
                <input class="text-input" type="text" id="search-bar" />
                <span><img
                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d6/Google_Lens_Icon.svg/1200px-Google_Lens_Icon.svg.png"
                        alt="" class="search-icon">
                </span>
            </div>
            <div class="buttons-container">
                <input class="button" type="submit" value="Buscar con Google" />
                <input class="button" type="submit" value="Me siento con suerte" />
            </div>
        </section>
    </main>
    <footer class="footer">
        <section class="footer__section">
            <span class="footer__section-2">Guatemala</span>
        </section>
        <nav class="footer__section">
            <ul class="footer__list">
                <li class="footer__list-item"><a class="footer__link" href="#">Sobre Google</a></li>
                <li class="footer__list-item"><a class="footer__link" href="#">Publicidad</a></li>
                <li class="footer__list-item"><a class="footer__link" href="#">Negocios</a></li>
                <li class="footer__list-item"><a class="footer__link" href="#">Cómo funciona la búsqueda</a></li>
            </ul>
            <ul class="footer__list">
                <li class="footer__list-item"><a class="footer__link" href="#">Privacidad</a></li>
                <li class="footer__list-item"><a class="footer__link" href="#">Condiciones</a></li>
                <li class="footer__list-item "><a class="footer__link"
                        href="#">Preferencias</a></li>
            </ul>
        </nav>
    </footer>

</body>

</html>
